{% extends "base.html" %}

{% block content %}

<h1>Kategorie: {{ category }}</h1>

<div class="post-grid">
    {% for post in posts %}
        <div class="card">
            <h3><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
            <p>{{ post.content[:120] }}...</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
