<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Analyse Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar">
    <a href="/" class="logo">AnalyseBlog</a>
    <div class="nav-links">
        {% for cat in categories %}
            <a href="/category/{{ cat }}">{{ cat }}</a>
        {% endfor %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>© 2026 AnalyseBlog – Unabhängige Einordnung aktueller Themen</p>
</footer>

</body>
</html>
